<figure>
    <img
      [ngStyle]="{ opacity: imgOpacity }"
      src="{{ imgSrc }}"
      alt="{{ altTxt }}"
      class="image"
      
    />
    <figcaption *ngIf="figCaptionTxt && figCaptionTxt.trim().length > 0">
      {{ figCaptionTxt }}
    </figcaption>
  </figure>
